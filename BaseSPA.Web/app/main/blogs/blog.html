<form name="form">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" name="name" placeholder="Name" ng-model="Blog.Name" required>
  </div>
    <div class="form-group">
        <label for="url">Url</label>
        <input type="text" class="form-control" id="url" name="url" placeholder="Url" ng-model="Blog.Url" required>
    </div>
	
    <button type="submit" class="btn btn-primary" ng-click="save()" ng-disabled="!form.$valid">Save</button>
	<button type="submit" class="btn btn-danger" ng-disabled="!form.$valid || Blog.Id == ''">Delete</button>
	<button type="submit" class="btn btn-default" ng-click="close()">Close</button>
</form>
